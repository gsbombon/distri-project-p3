<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Reporte Simple</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Ventas por Ciudad </h1>
                <p class="lead">Reportes de ventas por cada Ciudad </p>
                <hr class=""></hr>
            </div>
        </div>

        <div id="content" class="container my-5">
            <h1 class="form-label text-center"> Reporte </h1>
            <h:form>
                <div class="row my-3">
                    <br></br>
                    <label class="form-label"> Seleccione Ciudad </label>
                    <br></br>
                    <h:selectOneMenu value="#{reporte1_crud.nomCiudad}">
                        <f:selectItems value="#{reporte1_crud.listaNombreCiudades}" ></f:selectItems>
                    </h:selectOneMenu>                    
                    <br></br>
                    <br></br>
                    <h:commandButton id="genReporte1" value="Generar Reporte" action="#{reporte1_crud.precioTotalReporte}" class="btn btn-primary mt-4">
                    </h:commandButton>
                    <h:commandButton id="limpiar" value="Limpiar Reporte" action="#{reporte1_crud.limpiarForm}" class="btn btn-success my-2">
                    </h:commandButton>
                </div>
            </h:form>
            <!--
                       <div class="row">
                           <hr class="my-3"></hr>
                           <h2 class="form-label text-left"> Matriz </h2>
                           <h:dataTable class="table table-striped mt-4" >
                               <h:column>
                                   <f:facet name="header">#{reporte1_crud.nomCiudad}</f:facet>
                               </h:column>
                               <h:column>
                                   <f:facet name="header">#{reporte1_crud.precioReporte} $ VENDIDOS TOTAL</f:facet>
                               </h:column>
                           </h:dataTable>    
                       </div>
            -->
            <hr class="my-3"></hr>
            <h2 class="form-label text-left"> Matriz </h2>
            <table class="table caption-top">
                <caption>Dolares vendido por ciudad</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">CIUDAD</th>
                        <th scope="col">PRECIO VENDIDO TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>#{reporte1_crud.nomCiudad}</td>
                        <td>#{reporte1_crud.precioReporte}</td>
                    </tr>
                </tbody>
            </table>
        </div>



    </h:body>

</html>
